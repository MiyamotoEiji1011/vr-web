<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VR Video Streaming with SkyWay</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- A-Frame Extras -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- SkyWay SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>

  <!-- アプリケーションスクリプト（順番重要） -->
  <script defer src="./skyway.js"></script>
  <script defer src="./a_frame.js"></script>
  <script defer src="./app.js"></script>
</head>

<body>
  <a-scene>
    <!-- カメラリグ -->
    <a-entity id="camera-rig" position="0 0 0">
      <!-- カメラ -->
      <a-entity id="camera" camera position="0 1.6 0" look-controls rotation-reader>
        
        <!-- ========== 操作モード用UI ========== -->
        <a-entity id="controlModeUI">
          <!-- 映像スクリーン -->
          <a-plane id="screen"
                   position="0 -0.2 -2"
                   width="3.2"
                   height="1.8"
                   material="shader: flat; color: #111">
          </a-plane>

          <!-- HUD（右側） -->
          <a-text id="hudText"
                  value="loading..."
                  position="0.8 0 -2"
                  width="2.5"
                  color="#FFFFFF"
                  align="left">
          </a-text>

          <!-- モード表示（中央） -->
          <a-text id="modeText"
                  value="MODE: SETTINGS"
                  position="0 0.4 -2"
                  width="2.5"
                  color="#FFFF00"
                  align="center">
          </a-text>

          <!-- コントローラー情報表示（左側） -->
          <a-text id="controllerInfo"
                  value="Controllers\nInitializing..."
                  position="-1.5 0 -2"
                  width="2.5"
                  color="#00FF00"
                  align="left">
          </a-text>
        </a-entity>

        <!-- ========== 設定モード用UI ========== -->
        <a-entity id="settingsModeUI" position="0 0 -1.8">
          
          <!-- 背景パネル -->
          <a-plane 
            width="2.4" 
            height="2.2"
            color="#444444"
            opacity="0.85"
            position="0 0 0">
          </a-plane>

          <!-- タイトル -->
          <a-text 
            value="VR SETTINGS"
            position="0 0.95 0.01"
            width="2.2"
            align="center"
            color="#FFFFFF">
          </a-text>

          <!-- Pass ラベル -->
          <a-text 
            value="Pass"
            position="-1.0 0.7 0.01"
            width="2.2"
            align="left"
            color="#FFFFFF">
          </a-text>

          <!-- Pass 入力フィールド（表示のみ） -->
          <a-plane 
            width="2.0" 
            height="0.2"
            color="#FFFFFF"
            position="0 0.5 0.01">
          </a-plane>
          <a-text 
            id="passInput"
            value=""
            position="-0.95 0.5 0.02"
            width="2.2"
            align="left"
            color="#000000">
          </a-text>

          <!-- Room Select ラベル -->
          <a-text 
            value="Room Select"
            position="-1.0 0.25 0.01"
            width="2.2"
            align="left"
            color="#FFFFFF">
          </a-text>

          <!-- Room ボタン -->
          <a-entity position="-0.65 0 0.01">
            <!-- room1 -->
            <a-plane 
              id="room1Button"
              class="ui-button"
              width="0.6" 
              height="0.2"
              color="#4CAF50"
              position="0 0 0"
              ui-button>
            </a-plane>
            <a-text 
              value="room1"
              position="0 0 0.01"
              width="1.8"
              align="center"
              color="#FFFFFF">
            </a-text>

            <!-- room2 -->
            <a-plane 
              id="room2Button"
              class="ui-button"
              width="0.6" 
              height="0.2"
              color="#4CAF50"
              position="0.7 0 0"
              ui-button>
            </a-plane>
            <a-text 
              value="room2"
              position="0.7 0 0.01"
              width="1.8"
              align="center"
              color="#FFFFFF">
            </a-text>

            <!-- room3 -->
            <a-plane 
              id="room3Button"
              class="ui-button"
              width="0.6" 
              height="0.2"
              color="#4CAF50"
              position="1.4 0 0"
              ui-button>
            </a-plane>
            <a-text 
              value="room3"
              position="1.4 0 0.01"
              width="1.8"
              align="center"
              color="#FFFFFF">
            </a-text>
          </a-entity>

          <!-- Debug Mode ラベル -->
          <a-text 
            value="Debug Mode"
            position="-1.0 -0.3 0.01"
            width="2.2"
            align="left"
            color="#FFFFFF">
          </a-text>

          <!-- Debug Toggle -->
          <a-entity position="-0.9 -0.5 0.01">
            <a-plane 
              id="debugToggle"
              class="ui-toggle"
              width="0.4" 
              height="0.2"
              color="#CCCCCC"
              position="0 0 0"
              ui-toggle>
            </a-plane>
            <a-plane 
              id="debugToggleHandle"
              width="0.18" 
              height="0.16"
              color="#FFFFFF"
              position="-0.1 0 0.01">
            </a-plane>
          </a-entity>

          <!-- Connect/Disconnect ボタン -->
          <a-entity position="0 -0.85 0.01">
            <!-- Connect -->
            <a-plane 
              id="connectButton"
              class="ui-button"
              width="1.0" 
              height="0.25"
              color="#2196F3"
              position="-0.52 0 0"
              ui-button>
            </a-plane>
            <a-text 
              value="Connect"
              position="-0.52 0 0.01"
              width="2.2"
              align="center"
              color="#FFFFFF">
            </a-text>

            <!-- Disconnect -->
            <a-plane 
              id="disconnectButton"
              class="ui-button"
              width="1.0" 
              height="0.25"
              color="#F44336"
              position="0.52 0 0"
              ui-button>
            </a-plane>
            <a-text 
              value="Disconnect"
              position="0.52 0 0.01"
              width="2.2"
              align="center"
              color="#FFFFFF">
            </a-text>
          </a-entity>

        </a-entity>

      </a-entity>

      <!-- 6DoF コントローラー: Oculus Touch -->
      <!-- 左コントローラー -->
      <a-entity id="leftOculus" 
                oculus-touch-controls="hand: left; model: true" 
                controller-listener="hand: left"
                raycaster="objects: .ui-button, .ui-toggle; far: 10; lineColor: red; lineOpacity: 0.5"
                cursor="rayOrigin: mouse; fuse: false"
                controller-cursor>
      </a-entity>
      
      <!-- 右コントローラー -->
      <a-entity id="rightOculus" 
                oculus-touch-controls="hand: right; model: true" 
                controller-listener="hand: right"
                raycaster="objects: .ui-button, .ui-toggle; far: 10; lineColor: red; lineOpacity: 0.5"
                cursor="rayOrigin: mouse; fuse: false"
                controller-cursor>
      </a-entity>
    </a-entity>

    <!-- 環境 -->
    <a-sky color="#111"></a-sky>
  </a-scene>

  <!-- リモートビデオ要素（画面外に配置） -->
  <video id="remoteVideo" autoplay playsinline webkit-playsinline muted style="position: fixed; left: -9999px;"></video>
</body>
</html>
