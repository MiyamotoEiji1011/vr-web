<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VR Video Streaming with SkyWay</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- A-Frame Extras -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- SkyWay SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>

  <!-- アプリケーションスクリプト（順番重要） -->
  <script defer src="./skyway.js"></script>
  <script defer src="./ui.js"></script>
  <script defer src="./a_frame.js"></script>
  <script defer src="./app.js"></script>
</head>

<body>
  <a-scene>
    <!-- カメラリグ -->
    <a-entity id="camera-rig" position="0 0 0">
      <!-- カメラ -->
      <a-entity id="camera" camera position="0 1.6 0" look-controls rotation-reader>
        
        <!-- ========== 操作モード用UI（カメラ追従） ========== -->
        <a-entity id="controlModeUI">
          <!-- 映像スクリーン -->
          <a-plane id="screen"
                   position="0 -0.2 -2"
                   width="3.2"
                   height="1.8"
                   material="shader: flat; color: #111">
          </a-plane>

          <!-- HUD（右側） -->
          <a-text id="hudText"
                  value="loading..."
                  position="0.8 0 -2"
                  width="2.5"
                  color="#FFFFFF"
                  align="left">
          </a-text>

          <!-- モード表示（中央） -->
          <a-text id="modeText"
                  value="MODE: SETTINGS"
                  position="0 0.4 -2"
                  width="2.5"
                  color="#FFFF00"
                  align="center">
          </a-text>

          <!-- コントローラー情報表示（左側） -->
          <a-text id="controllerInfo"
                  value="Controllers\nInitializing..."
                  position="-1.5 0 -2"
                  width="2.5"
                  color="#00FF00"
                  align="left">
          </a-text>
        </a-entity>

      </a-entity>

      <!-- 6DoF コントローラー: Oculus Touch -->
      <!-- 左コントローラー（Rayなし） -->
      <a-entity id="leftOculus" 
                oculus-touch-controls="hand: left; model: true" 
                controller-listener="hand: left">
      </a-entity>
      
      <!-- 右コントローラー（Rayあり、前方向） -->
      <a-entity id="rightOculus" 
                oculus-touch-controls="hand: right; model: true" 
                controller-listener="hand: right"
                raycaster="objects: .ui-button, .ui-toggle, .ui-input; origin: 0 0 0; direction: 0 0 -1; far: 10; showLine: true; lineColor: red; lineOpacity: 0.5"
                controller-cursor>
      </a-entity>
    </a-entity>

    <!-- ========== 設定モード用UI（固定位置、カメラ追従なし） ========== -->
    <a-entity id="settingsModeUI" position="0 1.6 -3">
      
      <!-- VR SETTINGS（左側） -->
      <a-entity id="settingsPanel" position="-1.5 0 0">
        <!-- 背景パネル -->
        <a-plane 
          width="2.4" 
          height="2.2"
          color="#444444"
          opacity="0.85"
          position="0 0 0">
        </a-plane>

        <!-- タイトル -->
        <a-text 
          value="VR SETTINGS"
          position="0 0.95 0.01"
          width="2.2"
          align="center"
          color="#FFFFFF">
        </a-text>

        <!-- Pass ラベル -->
        <a-text 
          value="Pass"
          position="-1.0 0.7 0.01"
          width="2.2"
          align="left"
          color="#FFFFFF">
        </a-text>

        <!-- Pass 入力フィールド -->
        <a-plane 
          id="passInputField"
          class="ui-input"
          width="2.0" 
          height="0.2"
          color="#FFFFFF"
          position="0 0.5 0.01"
          ui-input>
        </a-plane>
        <a-text 
          id="passInputText"
          value=""
          position="-0.95 0.5 0.02"
          width="2.2"
          align="left"
          color="#000000">
        </a-text>

        <!-- Room Select ラベル -->
        <a-text 
          value="Room Select"
          position="-1.0 0.25 0.01"
          width="2.2"
          align="left"
          color="#FFFFFF">
        </a-text>

        <!-- Room ボタン -->
        <a-entity position="-0.65 0 0.01">
          <!-- room1 -->
          <a-plane 
            id="room1Button"
            class="ui-button"
            width="0.6" 
            height="0.2"
            color="#4CAF50"
            position="0 0 0"
            ui-button>
          </a-plane>
          <a-text 
            value="room1"
            position="0 0 0.01"
            width="1.8"
            align="center"
            color="#FFFFFF">
          </a-text>

          <!-- room2 -->
          <a-plane 
            id="room2Button"
            class="ui-button"
            width="0.6" 
            height="0.2"
            color="#4CAF50"
            position="0.7 0 0"
            ui-button>
          </a-plane>
          <a-text 
            value="room2"
            position="0.7 0 0.01"
            width="1.8"
            align="center"
            color="#FFFFFF">
          </a-text>

          <!-- room3 -->
          <a-plane 
            id="room3Button"
            class="ui-button"
            width="0.6" 
            height="0.2"
            color="#4CAF50"
            position="1.4 0 0"
            ui-button>
          </a-plane>
          <a-text 
            value="room3"
            position="1.4 0 0.01"
            width="1.8"
            align="center"
            color="#FFFFFF">
          </a-text>
        </a-entity>

        <!-- Debug Mode ラベル -->
        <a-text 
          value="Debug Mode"
          position="-1.0 -0.3 0.01"
          width="2.2"
          align="left"
          color="#FFFFFF">
        </a-text>

        <!-- Debug Toggle -->
        <a-entity position="-0.9 -0.5 0.01">
          <a-plane 
            id="debugToggle"
            class="ui-toggle"
            width="0.4" 
            height="0.2"
            color="#CCCCCC"
            position="0 0 0"
            ui-toggle>
          </a-plane>
          <a-plane 
            id="debugToggleHandle"
            width="0.18" 
            height="0.16"
            color="#FFFFFF"
            position="-0.1 0 0.01">
          </a-plane>
        </a-entity>

        <!-- Connect/Disconnect ボタン -->
        <a-entity position="0 -0.85 0.01">
          <!-- Connect -->
          <a-plane 
            id="connectButton"
            class="ui-button"
            width="1.0" 
            height="0.25"
            color="#2196F3"
            position="-0.52 0 0"
            ui-button>
          </a-plane>
          <a-text 
            value="Connect"
            position="-0.52 0 0.01"
            width="2.2"
            align="center"
            color="#FFFFFF">
          </a-text>

          <!-- Disconnect -->
          <a-plane 
            id="disconnectButton"
            class="ui-button"
            width="1.0" 
            height="0.25"
            color="#F44336"
            position="0.52 0 0"
            ui-button>
          </a-plane>
          <a-text 
            value="Disconnect"
            position="0.52 0 0.01"
            width="2.2"
            align="center"
            color="#FFFFFF">
          </a-text>
        </a-entity>
      </a-entity>

      <!-- ========== 仮想キーボード（右側） ========== -->
      <a-entity id="virtualKeyboard" visible="false" position="1.5 0 0">
        
        <!-- 背景パネル -->
        <a-plane 
          width="2.0" 
          height="2.2"
          color="#333333"
          opacity="0.9"
          position="0 0 0">
        </a-plane>

        <!-- タイトル -->
        <a-text 
          value="KEYBOARD"
          position="0 0.95 0.01"
          width="2.0"
          align="center"
          color="#FFFFFF">
        </a-text>

        <!-- 数字キー 1-5 -->
        <a-entity position="-0.8 0.65 0.01">
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0 0 0" ui-key="key: 1"></a-plane>
          <a-text value="1" position="0 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.2 0 0" ui-key="key: 2"></a-plane>
          <a-text value="2" position="0.2 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.4 0 0" ui-key="key: 3"></a-plane>
          <a-text value="3" position="0.4 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.6 0 0" ui-key="key: 4"></a-plane>
          <a-text value="4" position="0.6 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.8 0 0" ui-key="key: 5"></a-plane>
          <a-text value="5" position="0.8 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.0 0 0" ui-key="key: 6"></a-plane>
          <a-text value="6" position="1.0 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.2 0 0" ui-key="key: 7"></a-plane>
          <a-text value="7" position="1.2 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.4 0 0" ui-key="key: 8"></a-plane>
          <a-text value="8" position="1.4 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.6 0 0" ui-key="key: 9"></a-plane>
          <a-text value="9" position="1.6 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
        </a-entity>

        <!-- 数字キー 0 と記号 -->
        <a-entity position="-0.8 0.45 0.01">
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0 0 0" ui-key="key: 0"></a-plane>
          <a-text value="0" position="0 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.2 0 0" ui-key="key: @"></a-plane>
          <a-text value="@" position="0.2 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.4 0 0" ui-key="key: ."></a-plane>
          <a-text value="." position="0.4 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.6 0 0" ui-key="key: -"></a-plane>
          <a-text value="-" position="0.6 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.8 0 0" ui-key="key: _"></a-plane>
          <a-text value="_" position="0.8 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
        </a-entity>

        <!-- アルファベット a-i -->
        <a-entity position="-0.8 0.25 0.01">
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0 0 0" ui-key="key: a"></a-plane>
          <a-text value="a" position="0 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.2 0 0" ui-key="key: b"></a-plane>
          <a-text value="b" position="0.2 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.4 0 0" ui-key="key: c"></a-plane>
          <a-text value="c" position="0.4 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.6 0 0" ui-key="key: d"></a-plane>
          <a-text value="d" position="0.6 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.8 0 0" ui-key="key: e"></a-plane>
          <a-text value="e" position="0.8 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.0 0 0" ui-key="key: f"></a-plane>
          <a-text value="f" position="1.0 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.2 0 0" ui-key="key: g"></a-plane>
          <a-text value="g" position="1.2 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.4 0 0" ui-key="key: h"></a-plane>
          <a-text value="h" position="1.4 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.6 0 0" ui-key="key: i"></a-plane>
          <a-text value="i" position="1.6 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
        </a-entity>

        <!-- アルファベット j-r -->
        <a-entity position="-0.8 0.05 0.01">
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0 0 0" ui-key="key: j"></a-plane>
          <a-text value="j" position="0 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.2 0 0" ui-key="key: k"></a-plane>
          <a-text value="k" position="0.2 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.4 0 0" ui-key="key: l"></a-plane>
          <a-text value="l" position="0.4 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.6 0 0" ui-key="key: m"></a-plane>
          <a-text value="m" position="0.6 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.8 0 0" ui-key="key: n"></a-plane>
          <a-text value="n" position="0.8 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.0 0 0" ui-key="key: o"></a-plane>
          <a-text value="o" position="1.0 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.2 0 0" ui-key="key: p"></a-plane>
          <a-text value="p" position="1.2 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.4 0 0" ui-key="key: q"></a-plane>
          <a-text value="q" position="1.4 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.6 0 0" ui-key="key: r"></a-plane>
          <a-text value="r" position="1.6 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
        </a-entity>

        <!-- アルファベット s-z -->
        <a-entity position="-0.8 -0.15 0.01">
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0 0 0" ui-key="key: s"></a-plane>
          <a-text value="s" position="0 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.2 0 0" ui-key="key: t"></a-plane>
          <a-text value="t" position="0.2 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.4 0 0" ui-key="key: u"></a-plane>
          <a-text value="u" position="0.4 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.6 0 0" ui-key="key: v"></a-plane>
          <a-text value="v" position="0.6 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="0.8 0 0" ui-key="key: w"></a-plane>
          <a-text value="w" position="0.8 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.0 0 0" ui-key="key: x"></a-plane>
          <a-text value="x" position="1.0 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.2 0 0" ui-key="key: y"></a-plane>
          <a-text value="y" position="1.2 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <a-plane class="ui-key" width="0.15" height="0.15" color="#555555" position="1.4 0 0" ui-key="key: z"></a-plane>
          <a-text value="z" position="1.4 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
        </a-entity>

        <!-- 機能キー -->
        <a-entity position="-0.5 -0.45 0.01">
          <!-- Backspace -->
          <a-plane class="ui-key" width="0.4" height="0.15" color="#FF5722" position="0 0 0" ui-key="key: Backspace"></a-plane>
          <a-text value="<-" position="0 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <!-- Space -->
          <a-plane class="ui-key" width="0.6" height="0.15" color="#555555" position="0.5 0 0" ui-key="key: Space"></a-plane>
          <a-text value="Space" position="0.5 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
          
          <!-- Enter -->
          <a-plane class="ui-key" width="0.4" height="0.15" color="#4CAF50" position="1.15 0 0" ui-key="key: Enter"></a-plane>
          <a-text value="Enter" position="1.15 0 0.01" width="1.5" align="center" color="#FFFFFF"></a-text>
        </a-entity>

      </a-entity>

    </a-entity>

    <!-- 環境 -->
    <a-sky color="#111"></a-sky>
  </a-scene>

  <!-- リモートビデオ要素（画面外に配置） -->
  <video id="remoteVideo" autoplay playsinline webkit-playsinline muted style="position: fixed; left: -9999px;"></video>
</body>
</html>
